server {
    listen 80;
    server_name localhost;

    location / {
        root /usr/share/nginx/html;
        index index.html index.htm;
        try_files $uri $uri/ /index.html;
    }

    # Proxy API requests if needed, but in Cloud Run we usually point to the API URL via env vars
    # However, Nginx needs to be configured to handle SPA routing (try_files)
}
